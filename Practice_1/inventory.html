<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inventory</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <style>
    .content {
      padding-top: 10%;
    }
  </style>
</head>
<body>

  <div id="app" class="container">
    <div class="row">
      <div class="col-md-4 content col-md-offset-4">
        <h3 class="text-center">Bazar List</h3>
        <form @submit.prevent="addItem">
          <input class="form-control" v-model="newItem">
          
        </form>
        <hr>
        <ul class="list-group">
          <li v-for="(item,index) in items" :key="index" class="list-group-item">
            <button class="btn btn-xs btn-danger" @click="removeItem(index)">
              remove
            </button>
             {{ item.name }} - <input v-model="item.price">
          </li>
          <li class="list-group-item">Total - {{total}}</li>
        </ul>
      </div>
    </div>
  </div>


  <script>
    Vue.config.devtools = true
    new Vue({
      el :'#app',
      data : {
        items : [
          { name: 'rice', price: 12.50 },
          { name: 'wheat', price: 15.50 },
          { name: 'oil', price: 22.50 }
        ],
        newItem : ''
      },
      computed: {
         total(){
          var total = 0
          this.items.forEach(item => {
             total += parseFloat(item.price)
          })
          return total;
         }
      },
      methods: {
         addItem(){
          this.items.push({
            name: this.newItem,
            price: 0.0
          })
         },
         removeItem(index){
          this.items.splice(index,1)
         }
      }
    })

  </script>

</body>
</html>
