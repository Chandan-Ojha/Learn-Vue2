<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<!--Data and Methods-->
<div id="app">
    <p>{{foo}}</p>
    <!-- this will no longer update `foo`! -->
    <button v-on:click="foo ='baz'">Change It</button>
</div>

<!--Js Here-->
<script src="./app.js"></script>

</body>
</html>
